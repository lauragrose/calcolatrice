            <input type="submit" id="nove" value="9" onclick="n(this.value)" class="tasto">

        <div class="content">

        <div class="content">
            <input type="submit" id="uno" value="1" onclick="n(this.value)" class="tasto">

            <input type="submit" id="tre" value="3" onclick="n(this.value)" class="tasto">
            <input type="submit" id="-" value="-" onclick="n(this.id)" class="segni">
        </div>
        <div class="content">
            <input type="submit" value="C" onclick="cancella()" class="tasto">
            <input type="submit" id="zero" value="0" onclick="n(this.value)" class="tasto">
            <input type="submit" id="." value="." onclick="n(this.value)" class="tasto">
            <input type="submit" id="+" value="+" onclick="n(this.id)" class="segni">
        </div>
        <div class="content">
            <button value="=" onclick="operazione()" class="uguale segni">=</button>
        </div>
